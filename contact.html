<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | TourPlanner</title>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.contact-banner {
  height: 50vh;
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
              url("/asset/green_bg.jpg") center/cover no-repeat;
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.contact-banner h1 {
  font-size: 45px;
}

.contact-section {
  display: flex;
  flex-wrap: wrap;
  gap: 50px;
  padding: 50px;
}

.contact-info, .contact-form {
  flex: 1 1 400px;
}

.contact-info h2, .contact-form h2 {
  margin-bottom: 20px;
  font-size: 28px;
  color: green;
}

.contact-info p {
  margin-bottom: 10px;
  font-size: 18px;
}

.contact-info a {
  color: green;
  text-decoration: none;
}

.contact-form form {
  display: flex;
  flex-direction: column;
}

.contact-form input, 
.contact-form textarea {
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.contact-form button {
  padding: 12px;
  background-color: #ff9800;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form button:hover {
  background-color: #e68900;
}

#formMessage {
  margin-top: 10px;
  font-weight: bold;
  color: green;
}

.map-section iframe {
  border-radius: 10px;
}
.call-btn {
  display: inline-block;

  padding: 8px 16px;
  background-color: white;
  color: green;
  font-size: 16px;
  text-decoration: none;
  border-radius: 6px;
  transition: 0.3s;
  width: 30%;
  text-align: center;
  border: 2px solid green;
}

.call-btn:hover {
  background-color: #e68900;
}
/* Responsive */
@media(max-width: 900px) {
  .contact-section {
    flex-direction: column;
  }
}

  </style>
    <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="footer.css">
</head>
<body>

<div id="navbar-container"></div>


<section class="contact-banner">
  <h1>Contact <span style="color:orangered;">TourPlanner</span></h1>
  <p>We are here to help you plan your perfect trip</p>
</section>

<section class="contact-section">
  <div class="contact-info">
    <h2>Get In Touch</h2>
    <p><strong>Address:</strong> 123 Travel Street, Dhaka, Bangladesh</p>
    <p><strong>Phone:</strong> +880 1234 567890</p>
    <p><strong>Email:</strong> info@tourplanner.com</p>
    <p><strong>Follow us:</strong> 
   <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
    </p>
    <a href="tel:+8801234567890" class="call-btn">Call Us</a>
  </div>

  <div class="contact-form">
    <h2>Send a Message</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <p id="formMessage"></p>
    </form>
  </div>
</section>

<section class="map-section">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.123456789!2d90.412345!3d23.8103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c123456789%3A0xabcdef123456!2sDhaka%20Bangladesh!5e0!3m2!1sen!2sbd!4v1600000000000!5m2!1sen!2sbd" 
    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;

        const script = document.createElement("script");
        script.src = "navbar.js";
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>
<div id="footer"></div>

<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>


<script src="contact.js"></script>
</body>
</html>
